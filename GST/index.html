<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GST</title>
        <style>
            body {
                margin: 30px auto;
                text-align: center;
            }

            p {
                padding-top: 20px;
            }

            #bdy {
                margin: 30px auto;
                background-color: whitesmoke;
                max-width: 300px;
                height: 200px;
            }

            input {
                margin: 50px;
            }
        </style>
    </head>

    <body>
        <h2>Calculate GST</h2>
        <div id="bdy">
            <input type="text" placeholder="Enter Original Price" id="balance" autofocus>
            <select name="" id="gst" onchange="calGst();">
                <option value="">Select GST %</option>
                <option value="3">3%</option>
                <option value="5">5%</option>
                <option value="12">12%</option>
                <option value="18">18%</option>
                <option value="28">28%</option>
            </select>
        </div>
        <div id="result">
            <p id="final"></p>
            <p id="share"></p>
            <p id="note"></p>
        </div>
        <script src="./gst.js"></script>
    </body>

</html>
